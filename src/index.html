<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Wise Goat</title>
  </head>
  <body>
    <div class="info">
      <div class="texto">
        <h2>Wise</h2>
        <h1>Goat</h1>
      </div>
      <a href="conselho.html" onClick="buscarConselho()" target="_self"
        >Pedir Conselho</a
      >
    </div>
    <img src="bodezinho.png" alt="bodezinho" />

    <script>
      function buscarConselho() {
        fetch("https://api.adviceslip.com/advice")
          .then((response) => response.json())

          .then((data) => {
            localStorage.setItem("conselho", data.slip.advice);
          })

          .catch((error) => console.error("Erro ao buscar a frase:", error));
      }
    </script>
  </body>
</html>
